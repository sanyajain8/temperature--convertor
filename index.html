<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="fab.png">
        <link rel="stylesheet" href="style.css">
        <title>Temperature Converter</title>
    </head>
    <body background="bg.jpg"> 
        <div class="main">
            <div class="container">
                <div class="dashboard">
                    <div class="heading"><h1>Temperature Wizard</h1></div>
                    <div class="temp-inpt">
                        <div class="temp">
                            <h2><label for="degree">Degrees</label><br></h2>
                            <input type="number" id="degree"></div>
                        <div class="type">
                            <h2><label for="temp-type">Type</label><br></h2>
                            <select name="temp-type" id="temp-type"> 
                                <h3><option value="Celcius">Celcius</option></h3> 
                                <option value="Farehnite">Farehnite</option> 
                                <option value="Kelvin">Kelvin</option> 
                            </select>
                        </div>
                    </div>
                    <div class="result">
                        <h2>Result</h2>
                       <h3> <label for="result-box1" id="result-label1">In Kelvin</label><br></h3>
                        <input type="number" name="result" id="result-box1" class="result-box"><br>
                       <h3><label for="result-box2" id="result-label2">In Farehnite</label><br></h3>
                        <input type="number" name="result" id="result-box2" class="result-box">
                    </div>
                    <button type="button" id="convert">Convert</button>
                </div>
            </div>
        </div>
        <script src="java.js"></script>
    </body>
</html>
